<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor Tenerife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    #mapTitle {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 6px 16px;
      border-radius: 8px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1200;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="mapTitle">Visor Cartográfico<br><span>Tenerife</span></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap contributors'
    });

    const map = L.map('map', {
      layers: [baseLayer]
    });

    const MUNICIPIOS_URL = 'https://raw.githubusercontent.com/geocyl/VisorTenerife/refs/heads/main/Municipios.geojson';
    const PUNTOS_URL = 'https://raw.githubusercontent.com/geocyl/VisorTenerife/refs/heads/main/Puntos_Laguna_Shape2.geojson';

    // Función para obtener el color según "Servicios"
    function getColorByServicio(servicio) {
      switch (servicio) {
        case 'Desarrollo rural':
          return '#800080'; // morado
        case 'Parques y jardines':
          return '#228B22'; // verde
        default:
          return '#999999'; // gris por defecto
      }
    }

    // 1. Cargar municipios
    fetch(MUNICIPIOS_URL)
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: '#000000',
            weight: 3,
            fillOpacity: 0
          }
        }).addTo(map);
      });

    // 2. Cargar puntos con simbología según "Servicios"
    fetch(PUNTOS_URL)
      .then(res => res.json())
      .then(data => {
        const puntosLayer = L.geoJSON(data, {
          pointToLayer: (feature, latlng) => {
            const servicio = feature.properties.Servicios;
            const color = getColorByServicio(servicio);
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: color,
              color: '#fff',
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: (feature, layer) => {
            let popup = '';
            for (const key in feature.properties) {
              popup += `<b>${key}</b>: ${feature.properties[key]}<br>`;
            }
            layer.bindPopup(popup);
          }
        }).addTo(map);

        // Centrar el mapa en los puntos
        map.fitBounds(puntosLayer.getBounds());
      });
  </script>
</body>
</html>
