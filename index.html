<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Visor Tenerife</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { margin: 0; padding: 0; height: 100%; width: 100%; }
    #mapTitle {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 6px 16px;
      border-radius: 8px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1200;
      text-align: center;
    }
    .legend {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      z-index: 1200;
      max-width: 220px;
    }
    .legend h4 {
      margin: 8px 0 4px;
      font-size: 14px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 2px;
    }
    .legend-item {
      margin-bottom: 4px;
    }
    .legend-item input {
      margin-right: 6px;
    }
    .legend-color {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="mapTitle">Visor Cartogr√°fico<br><span>Tenerife</span></div>
  <div class="legend" id="mapLegend"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([28.48, -16.32], 10);

const baseLayers = {
  "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  }),

  "Sat√©lite (Esri)": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: 'Tiles ¬© Esri'
  }),

  "Gris claro": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    maxZoom: 19,
    attribution: '¬© CartoDB'
  })
};

// A√±adir una de ellas como capa inicial
baseLayers["OpenStreetMap"].addTo(map);

// Mostrar el selector de capas
L.control.layers(baseLayers, null, { position: 'topright' }).addTo(map);

    const MUNICIPIOS_URL = 'https://raw.githubusercontent.com/geocyl/VisorTenerife/refs/heads/main/Municipios.geojson';
    const PUNTOS_URL = 'https://raw.githubusercontent.com/geocyl/VisorTenerife/refs/heads/main/Puntos_Laguna_Shape2.geojson';

    const servicioColores = {
      "Desarrollo Rural": "#800080",
      "Parques y jardines": "#228B22"
    };

    const servicioLayers = {};
    let municipiosLayer = null;

    // Cargar municipios
    fetch(MUNICIPIOS_URL)
      .then(res => res.json())
      .then(data => {
municipiosLayer = L.geoJSON(data, {
  style: {
    color: '#000000',
    weight: 2,
    fillOpacity: 0
  },
  interactive: false  // üëà Esto desactiva la interacci√≥n
}).addTo(map);
        buildLegend(); // Llamar para incluir esta capa en la leyenda
      });

    // Cargar puntos
    fetch(PUNTOS_URL)
      .then(res => res.json())
      .then(data => {
        const bounds = [];

        Object.keys(servicioColores).forEach(serv => {
          servicioLayers[serv] = L.layerGroup().addTo(map);
        });

        data.features.forEach(feature => {
          const props = feature.properties;
          const coords = feature.geometry.coordinates;
          const servicio = props.Servicios;
          const color = servicioColores[servicio] || "#999999";

          const marker = L.circleMarker([coords[1], coords[0]], {
            radius: 6,
            fillColor: color,
            color: "#fff",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
          });

          const name = props.Name || "Sin nombre";
          const info = props.PopupInfo;
          let popupContent = `<b>${name}</b>`;
          if (info && typeof info === 'string' && info.trim() !== "") {
            popupContent += `<br>${info}`;
          }
          marker.bindPopup(popupContent);

          if (servicioLayers[servicio]) {
            marker.addTo(servicioLayers[servicio]);
            bounds.push([coords[1], coords[0]]);
          }
        });

        if (bounds.length > 0) {
          map.fitBounds(bounds);
        }

        buildLegend(); // Llamar para mostrar puntos en la leyenda
      });

    function buildLegend() {
      const legend = document.getElementById("mapLegend");
      legend.innerHTML = "";

      // Grupo 1: Municipios
      const h1 = document.createElement("h4");
      h1.textContent = "Municipios";
      legend.appendChild(h1);

      const divMuni = document.createElement("div");
      divMuni.className = "legend-item";

      const chkMuni = document.createElement("input");
      chkMuni.type = "checkbox";
      chkMuni.checked = true;
      chkMuni.onchange = () => {
        if (chkMuni.checked) {
          map.addLayer(municipiosLayer);
        } else {
          map.removeLayer(municipiosLayer);
        }
      };

      const labelMuni = document.createTextNode("Mostrar municipios");

      divMuni.appendChild(chkMuni);
      divMuni.appendChild(labelMuni);
      legend.appendChild(divMuni);

      // Grupo 2: Servicios
      const h2 = document.createElement("h4");
      h2.textContent = "Puntos por servicio";
      legend.appendChild(h2);

      Object.entries(servicioLayers).forEach(([servicio, layer]) => {
        const color = servicioColores[servicio];

        const div = document.createElement("div");
        div.className = "legend-item";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = true;
        checkbox.onchange = () => {
          if (checkbox.checked) {
            map.addLayer(layer);
          } else {
            map.removeLayer(layer);
          }
        };

        const colorBox = document.createElement("span");
        colorBox.className = "legend-color";
        colorBox.style.backgroundColor = color;

        const label = document.createTextNode(servicio);

        div.appendChild(checkbox);
        div.appendChild(colorBox);
        div.appendChild(label);

        legend.appendChild(div);
      });
    }
  </script>
</body>
</html>
